{% extends 'layout.html' %}

{% block title %}
    User Login
{% endblock %}

{% block content %}
<div class="container">
    <div class="left-of-form">
        <h2>Don't have an account?</h2>
        <a href="{% url 'users:register' %}">Register</a>
    </div>
        
    <form class="form-with-validation" action="{% url 'users:login' %}" method="post">
        <h1>User Login</h1>
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input type="hidden" value="{{ request.GET.next}}" name="next"/>
            {% endif %}
        <button class="form-submit" type="submit">
        Login
        </button>
    </form>
</div>
{% endblock %}
